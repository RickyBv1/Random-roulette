<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New event</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Name of the event</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <form>

        <ion-item>
          <ion-input label="Name of the event" labelPlacement="floating" placeholder="Name of the event inside the placeholder"></ion-input>
        </ion-item>

        <ion-item>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime" [min]="today"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>

        <ion-item *ngFor="let participant of currentEvent.participants, index as i">
          <ion-input label="Participant {{i+1}}" labelPlacement="floating" placeholder="Ricky"></ion-input>
        </ion-item>
          
      </form>
    </ion-card-content>
  </ion-card>

  <div class="flex-even">
    <ion-button fill="outline" (click)="save()">Save</ion-button>
    <ion-button (click)="discard()">Go back</ion-button>
  </div>

</ion-content>
