<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Random roulette
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Random roulette</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
  value="active"
  (ionChange)="getEvents()"
  [(ngModel)]="filter">
    <ion-segment-button value="active">
      <ion-label>Active</ion-label>
    </ion-segment-button>
    <ion-segment-button value="ended">
      <ion-label>Ended</ion-label>
    </ion-segment-button>
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card 
  *ngFor="let event of events"
  [routerLink]="['/event', event.id]" routerLinkActive="router-link-active"
  [ngClass]="{'finished-event': event?.ended}" >
    <ion-card-header>
      <ion-card-title>{{event.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>number of participants: {{event.participants.length}}.</p>
      <p>date of the event: {{getDaysUntilEvent(event.date)}}.</p>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/new-event']" routerLinkActive="router-link-active" >
      <ion-icon name="add-outline" color="dark"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
