<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Random roulette
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Random roulette</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let event of events" [routerLink]="['/event', event.id]" routerLinkActive="router-link-active" >
    <ion-card-header>
      <ion-card-title>{{event.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>number of participants: {{event.participants.length}}.</p>
      <p>date of the event: {{event.date}}.</p>
    </ion-card-content>
  </ion-card>

</ion-content>
